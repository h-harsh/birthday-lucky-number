<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Are you Lucky?</title>
</head>
<body>
<div class="glass">
    <header>
        <h1>Is your Birth date a lucky number?</h1>
    </header>
    <section class="input">
        <div class="small-box-container">
            <label>Enter your DOB</label>
            <input class="dobh" type="date">
        </div>
        <div class="small-box-container">
            <label>Enter your lucky number</label>
            <input class="luckyNumber" type="number">
        </div>
        <div class="small-box-container">
            <button class="btn btn-submit" type="submit">Enter</button>
            <button class="btn btn-reset" type="reset" >Reset</button>
        </div>
        <div class="small-box-container">
            <h3 class="output-result"></h3>
        </div>
        <div class="small-box-container">
            <img class="runner-image lucky" src="./undraw_Jogging_t14q.svg" alt="">
        </div>
        <div class="small-box-container unlucky">
            <img class="runner-image" src="./undraw_instant_support_elxh.svg" alt="">
        </div>
    </section> 
</div>
    <footer>
        <p>We will retain your personal data only for those periods necessary to fulfill the various purposes outlined in this Privacy Statement, unless a longer retention period is required or allowed by law</p>
        <h5>Agree</h5>
        <h5>Disagree</h5>
    </footer>


    <script src="./app.js" ></script>
</body>
</html>
